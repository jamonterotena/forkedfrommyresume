career-profile:
    title: Profile
    summary: |
        I am a dedicated scientist with a deep passion for developing and optimizing analytical methods. My expertise lies in sample preparation, chromatography, mass spectrometry, and data analysis. I have a strong background in:
        
        - Sample preparation: Soxhlet, LLE, SPE, SPME, DSPE;
        
        - Chromatography GC (Agilent/Shimadzu) and HPLC (Agilent/Thermo);
        
        - Mass spectrometry: ESI-Q-TOF (Agilent), ESI/APCI-QQQ (Agilent), EI-Quadrupole (Agilent), Orbitrap (Thermo);
        
        - Other techniques: UV-Vis and FLD, ICP-MS;
        
        - Chromatography Data Systems: MassHunter, LabSolution; OpenLab; Chromeleon; 
        
        - Data analysis using chemometric tools: Mass Profiler, MzMine; MetaboAnalyst, Matlab; Compound discoverer;
        
        - GMP/GLP studies: method transfer, validation, 5-batch analysis, stability studies, routine analysis.

